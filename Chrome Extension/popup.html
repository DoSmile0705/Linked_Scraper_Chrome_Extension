<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Linkedin Scraper</title>
    <link rel="stylesheet" href="./assets/css/popup.css" />
  </head>

  <body>
    <div id="popUpMain">
      <div id="mainTitle">
        <h2>Linkedin Scraper</h2>
      </div>
      <div id="toggleButton">
        <div id="toggleButtonInner"></div>
      </div>
      <form action="">
        <h4><i>Please type ur cred here!</i></h4>
        <div id="getLinkedinCre">
          <input
            type="text"
            id="getLinkedinUserName"
            placeholder="Enter Username"
          />
          <input
            type="password"
            id="getLinkedinPassword"
            placeholder="Enter Password"
          />
        </div>
        <div id="showNotification">
          <div id="dotSpin"></div>
        </div>
        <div id="getLinkedin">
          <input
            type="text"
            id="getLinkedinUrl"
            placeholder="Enter Linkedin URL"
          />
        </div>
        <div id="submitLinkedin">
          <button type="submit" id="submitLinkedinUrl">Start</button>
        </div>
      </form>
      <div id="footer"></div>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/popup.js"></script>
  </body>
</html>
